<ion-view title="BIENVENIDO">
    <ion-content padding="true" class="has-header">
        <ion-list>
                <button class="button icon-left button-full button-stable button-icon ion-ios-navigate" ui-sref="eventos">EVENTOS</button>
                <br>
                <button class="button icon-left button-full button-stable button-icon ion-ios-location" ui-sref="mapa">MAPA</button>
                <br>
                <button class="button icon-left button-full button-stable button-icon ion-ios-play" ui-sref="play">PLAY</button>
                <br>
                <button class="button icon-left button-full button-stable button-icon ion-ios-gear" ui-sref="preferencias">PREFERENCIAS</button>
                <br>
                <button class="button icon-left button-full button-stable button-icon ion-ios-help" ui-sref="ayuda">AYUDA</button>
                <br>
                <button class="button icon-left button-full button-stable button-icon ion-ios-undo" ui-sref="dIVERTRIP">CERRAR SESION</button>
                <br>
                <button class="button icon-left button-full button-stable button-icon ion-ios-close" >SALIR</button>   
        </ion-list>
    </ion-content>
</ion-view>
