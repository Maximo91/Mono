<ion-view title="REESTABLECER">
    <ion-content padding="true" class="has-header">
        <br><br>
        <img src="img/patrocinador.png" style="display:block;margin-left:auto;margin-right:auto;width:200px">
        <ion-list>
            <br><br>
            <div class="list card">
                <div>
                    <p>Si olvidaste la contraseña favor ingresa el correo electrónico asociado a
                    <strong>DiVertip</strong>para el reestablecimiento de tus datos.</p>
                </div>
            </div>
         
        </div>
        <div class="spacer" style="width: 300px; height: 24px;"></div>
            <form class="list">
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="email" placeholder="ejemplo@correo.cl">
                </label>
            </form>
        <button ui-sref="patrocinador" class="button button-positive button-block ">Reestablecer</button>
        </ion-list>
    </ion-content>
</ion-view>
