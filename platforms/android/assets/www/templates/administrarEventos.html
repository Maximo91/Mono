<ion-view title="ADMINISTRAR EVENTOS">
    <ion-content padding="true" class="has-header">
        <button class="button icon-right button-full button-icon ion-navicon-round" ui-sref="menuPatrocinador"></button>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Nombre Evento</span>
                <input type="text" placeholder="Ingrese nombre del evento...">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-select">
                <span class="input-label">Categoría Evento</span>
                <select></select>
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input">
                <input type="text" placeholder="Ingrese breve descripción del evento...">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input">
                <span class="input-label">Lugar Evento</span>
                <input type="text" placeholder="Ingrese lugar del evento...">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input">
                <span class="input-label">Fecha</span>
                <input type="date" placeholder="">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-select">
                <span class="input-label">Hora</span>
                <select></select>
            </label>
            <h4>Precio</h4>
            <ion-checkbox>Liberado</ion-checkbox>
            <label class="item item-input">
                <span class="input-label">Ingrese Monto</span>
                <input type="text" placeholder="$">
            </label>
            <div class="spacer" style="width: 300px; height: 35px;"></div>
            <a href="#/page5" class="button button-balanced button-block ">Guardar</a>
        </form>
    </ion-content>
</ion-view>
